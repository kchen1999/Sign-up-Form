<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="outer-container">
        <div class="img-sidebar">
            <img src="/halie-west-25xggax4bSA-unsplash.jpeg" alt="Ferns in the Washington forest">
        </div>
        <div class="content">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life
                    to realise your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="login-form">  
                <form action="/" method="GET">   
                    <p>Let's do this!</p>
                    <div class="first-row">
                        <div>
                            <label for="first name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="middle-row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number">
                        </div>
                    </div>
                    <div class="last-row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                            <p class="error-msg"></p>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>

                </form>
            </div>
            <div class="submit-button">
                <button type="submit">Create Account</button>
                <p>Already have an account?
                    <a href="">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
